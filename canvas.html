<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: lightgreen;
        }
        canvas {
            background: rgb(230, 125, 65);
            margin: 10% auto;
            display: block;
        }
    </style>
</head>
<body>
    
    <canvas width="190" height="190"></canvas>

    <script>
        let canvas = document.querySelector('canvas')
        let line = canvas.getContext('2d')
        line.moveTo(0, 0)
        line.lineTo(90, 95,)
        line.stroke()
    </script>
</body>
</html>
